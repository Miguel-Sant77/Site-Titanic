        </ul>
    </nav>

    <main>
        <h1>Formulário de Compra</h1>
        <form class="form-container">
            <label for="pagamento">Meio de Pagamento:</label>
            <select id="pagamento" name="pagamento" required>
                <option value="cartao">Cartão de Crédito</option>
                <option value="boleto">Boleto Bancário</option>
                <option value="transferencia">Transferência Bancária</option>
            </select>
            
            <label for="produtos">Produtos:</label>
            <textarea id="produtos" name="produtos" rows="4" required></textarea>
            
            <label for="quantidade">Quantidade:</label>
            <input type="number" id="quantidade" name="quantidade" required>
            
            <button type="submit" class="button">Confirmar Compra</button>
        </form>
    </main>

    <!-- Rodapé -->

        <p>Contatos: bilhetes@titanic.com | Telefone: (11) 4002-8922</p>
        <p>Endereço: Rua dos Mares, 123, Oceano, Terra.</p>
    </footer>

</body>
